<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary calculator</title>
    <link rel="stylesheet" href="./css/app.css">
    <script src="./script/app.js" defer> </script>
  </head>
  <body> 
    <main class="main"> 
      <section class="form-section">
        <form action="/" method="post" id="form"> 
          <div class="form-control">
            <label for="base"><span> </span>Base salary:</label>
            <input class="base" id="base" type="number" name="gross" placeholder="$0" value="" required>
          </div>
          <div class="form-control">
            <label for="allowance">Allowance:</label>
            <input class="allowance" id="allowance" type="number" name="allowance" placeholder="$0" value="0">
          </div>
          <div class="form-control">
            <label for="allowTax">Allowance Tax:</label>
            <input class="allowanceTaxable" id="allowTax" type="number" name="allowance" placeholder="%" min="0" max="100" maxlength="3" value="0">
          </div>
          <div class="form-control">
            <label for="pension"> <span> </span>Pension:</label>
            <input class="pension" id="pension" type="number" name="pension" min="0" max="20" placeholder="%" value="" required>
          </div>
          <button class="submit" type="submit">Show Net Salary</button>
          <div class="salaryDisplay"> 
            <div class="annually"> 
              <h2>Yearly:</h2>
              <p>$0</p>
            </div>
            <hr>
            <div class="monthly">
              <h2>Monthly:</h2>
              <p>$0</p>
            </div>
          </div>
        </form>
      </section>
      <section class="table-section"></section>
    </main>
  </body>
</html>
